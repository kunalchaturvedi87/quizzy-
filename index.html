<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ“ Quizzy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      position: relative;
      padding: 1rem;
      text-align: center;
      background-color: #1e1e1e;
    }
    #homeBtn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #333;
      color: #f0f0f0;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      display: none;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    .chapter-btns button, .nav-btns button {
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .question-box {
      background: #1e1e1e;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 10px;
    }
    .options label {
      display: block;
      margin: 0.5rem 0;
      cursor: pointer;
    }
    .score-box {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      max-width: 90%;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <button id="homeBtn" onclick="returnHome()">Home</button>
    <h1>ðŸŽ“ Quizzy</h1>
  </header>  <div class="container">
    <div class="chapter-btns" id="chapterSelect">
      <h2>Select a Chapter:</h2>
      <button onclick="startQuiz('Algebra')">Algebra</button>
      <button onclick="startQuiz('Geometry')">Geometry</button>
      <button onclick="startQuiz('Trigonometry')">Trigonometry</button>
    </div><div class="question-box" id="quizBox" style="display:none">
  <div id="questionText"></div>
  <div class="options" id="optionsBox"></div>
  <div class="nav-btns">
    <button onclick="prevQuestion()">Back</button>
    <button onclick="skipQuestion()">Skip</button>
    <button onclick="nextQuestion()">Next</button>
    <button onclick="showSolution()">Show Solution</button>
  </div>
  <div class="score-box" id="scoreBox"></div>
</div>

  </div>  <div class="modal" id="solutionModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeSolution()">&times;</span>
      <h3>Solution</h3>
      <p id="solutionText"></p>
    </div>
  </div>  <script>
    const questions = {
      Algebra: [
        { q: "Solve: 3x + 5 = 11", options: ["1","2","3","4"], answer: 1, solution: "3x + 5 = 11 â†’ 3x = 6 â†’ x = 2" },
        { q: "If x/2 = 4, find x.", options: ["2","4","6","8"], answer: 3, solution: "x/2 = 4 â†’ x = 8" },
        { q: "3x â€“ 7 = 2, x =?", options: ["1","2","3","4"], answer: 2, solution: "3x = 9 â†’ x = 3" },
        { q: "Find y if 5y = 20.", options: ["2","3","4","5"], answer: 2, solution: "5y = 20 â†’ y = 4" },
        { q: "2x + 3x = 10, x =?", options: ["1","2","10","0"], answer: 1, solution: "5x = 10 â†’ x = 2" },
        { q: "Integer: x + 7 = 12, x =?", options: [], integer: true, answer: 5, solution: "x = 12 â€“ 7 = 5" },
        { q: "Solve: 4(x â€“ 1) = 12.", options: ["1","2","3","4"], answer: 2, solution: "4x â€“ 4 = 12 â†’ 4x = 16 â†’ x = 4" },
        { q: "Integer: 2x = 14, x =?", options: [], integer: true, answer: 7, solution: "2x = 14 â†’ x = 7" }
      ],
      Geometry: [
        { q: "Sum of angles in a triangle?", options: ["90Â°","180Â°","360Â°","270Â°"], answer: 1, solution: "Sum = 180Â°" },
        { q: "A square has side 4. Area =?", options: ["8","12","16","20"], answer: 2, solution: "Area = 4Â² = 16" },
        { q: "Circle radius 3. Diameter =?", options: ["3","6","9","12"], answer: 1, solution: "Diameter = 2Ã—3 = 6" },
        { q: "Integer: Perimeter of square with side 5 =?", options: [], integer: true, answer: 20, solution: "4Ã—5 = 20" },
        { q: "A rectangle 3Ã—6. Perimeter =?", options: ["18","12","20","22"], answer: 3, solution: "2(3+6)=18" },
        { q: "Integer: Angle of quadrilateral sum =?", options: [], integer: true, answer: 360, solution: "Sum = (4-2)Ã—180 = 360" },
        { q: "Is a square a rectangle?", options: ["Yes","No","Sometimes","Never"], answer: 0, solution: "Every square is a rectangle." }
      ],
      Trigonometry: [
        { q: "sin(30Â°) =?", options: ["0","1/2","1","âˆš3/2"], answer: 1, solution: "sin30Â°=1/2" },
        { q: "cos(60Â°) =?", options: ["0","1/2","1","âˆš3/2"], answer: 1, solution: "cos60Â°=1/2" },
        { q: "tan(45Â°) =?", options: ["0","1","âˆš3","undefined"], answer: 1, solution: "tan45Â°=1" },
        { q: "Integer: cot(45Â°) =?", options: [], integer: true, answer: 1, solution: "cot45Â°=1" },
        { q: "sin(90Â°) =?", options: ["0","1/2","1","âˆš3/2"], answer: 2, solution: "sin90Â°=1" },
        { q: "cos(0Â°) =?", options: ["0","1/2","1","âˆš3/2"], answer: 2, solution: "cos0Â°=1" },
        { q: "tan(0Â°) =?", options: ["0","1","undefined","âˆž"], answer: 0, solution: "tan0Â°=0" }
      ]
    };

    let currentChapter = '';
    let currentIndex = 0;
    let score = 0;
    let visited = [];
    let viewedSolution = [];

    function startQuiz(chapter) {
      currentChapter = chapter;
      currentIndex = 0;
      score = 0;
      visited = Array(questions[chapter].length).fill(null);
      viewedSolution = Array(questions[chapter].length).fill(false);
      document.getElementById('chapterSelect').style.display = 'none';
      document.getElementById('quizBox').style.display = 'block';
      document.getElementById('homeBtn').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      const qObj = questions[currentChapter][currentIndex];
      document.getElementById('questionText').innerText = `Q${currentIndex+1}: ${qObj.q}`;
      const optBox = document.getElementById('optionsBox');
      optBox.innerHTML = '';
      if (qObj.integer) {
        optBox.innerHTML = `<input type='number' id='intInput' placeholder='Enter answer' onchange='checkAnswerInt()'/>`;
      } else {
        qObj.options.forEach((opt, i) => {
          optBox.innerHTML += `<label><input type='radio' name='opt' value='${i}'> ${opt}</label>`;
        });
        document.querySelectorAll('input[name="opt"]').forEach(r => {
          r.onclick = () => checkAnswer(parseInt(r.value));
        });
      }
      updateScore();
    }

    function checkAnswer(selected) {
      const q = questions[currentChapter][currentIndex];
      if (visited[currentIndex] === null && !viewedSolution[currentIndex]) {
        visited[currentIndex] = (selected === q.answer) ? 4 : -1;
        score += visited[currentIndex];
        updateScore();
      }
    }

    function checkAnswerInt() {
      const val = parseInt(document.getElementById('intInput').value);
      const q = questions[currentChapter][currentIndex];
      if (!isNaN(val) && visited[currentIndex] === null && !viewedSolution[currentIndex]) {
        visited[currentIndex] = (val === q.answer) ? 4 : -1;
        score += visited[currentIndex];
        updateScore();
      }
    }

    function nextQuestion() {
      if (currentIndex < questions[currentChapter].length - 1) {
        currentIndex++;
        showQuestion();
      } else {
        showResults();
      }
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        showQuestion();
      }
    }

    function skipQuestion() {
      if (visited[currentIndex] === null) {
        visited[currentIndex] = 0;
      }
      nextQuestion();
    }

    function showSolution() {
      viewedSolution[currentIndex] = true;
      if (visited[currentIndex] === null) visited[currentIndex] = 0;
      document.getElementById('solutionText').innerText = questions[currentChapter][currentIndex].solution;
      document.getElementById('solutionModal').style.display = 'flex';
      updateScore();
    }

    function closeSolution() {
      document.getElementById('solutionModal').style.display = 'none';
    }

    function returnHome() {
      document.getElementById('quizBox').style.display = 'none';
      document.getElementById('chapterSelect').style.display = 'block';
      document.getElementById('homeBtn').style.display = 'none';
    }

    function showResults() {
      document.getElementById('quizBox').innerHTML = `<h2>Your final score is: ${score}</h2>`;
    }

    function updateScore() {
      document.getElementById('scoreBox').innerText = `Score: ${score}`;
    }
  </script></body>
</html>
